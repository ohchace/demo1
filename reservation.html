<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>BEYOND AT LIFEJUNCTION</title>
  <link rel="shortcut icon" href="./img/ljc_icon.png" type="image/png">
  <link rel="stylesheet" type="text/css" href="css/reservation.css">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <script type="text/javascript" src="js/jquery.js"></script>

  <script>

  $(window).on('scroll', function () {
    if ($('.menu').height() < $(this).scrollTop()) {
        $('.menu').addClass('change-color');
        $('.menu a').hover(
          function() {
            $(this).css('color','#3366FF');
          },function() {
            $(this).css('color','#fff');
          });
    } else {
        $('.menu').removeClass('change-color');
        $('.menu a').hover(
          function() {
            $(this).css('color','#fff');
          },function() {
            $(this).css('color','#fff');
          });
        }
    });

    $(function() {
      $('.btn-gnavi').click(function() {
          $(this).toggleClass('active');

          if ($(this).hasClass('active')) {
              $('.menu').addClass('active');
              $(".btn-gnavi span").css('background','#222222');
              $("#logo").css('display','none');
          } else {
              $('.menu').removeClass('active');
              $(".btn-gnavi span").css('background','#c9c0c0');
              $("#logo").css('display','');
          }
      });
    });

  </script>

</head>
<body>

            <li><a href="./reservation.html">イベント予約はこちら</a></li>
          </ul>
        </nav>
      </div>

    </div><!--header-->

    <div id="reservation1" class="clearfix">
